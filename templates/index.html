<!DOCTYPE html>
<html>
    <head><title>Website</title> </head>
    <body>
        {% if current_user.is_authenticated %}
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}

        {% for post in posts %}
            <div>
                <p>{{ post.title }}</p>
            </div>
        {% endfor %}

    </body>
</html>
