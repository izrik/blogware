{% extends 'base.html' %}
{% block content %}

    {% if current_user.is_authenticated %}
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/login">Login</a>
    {% endif %}

    {% for post in posts %}
        <div>
            <p>{{ post.title }}</p>
        </div>
    {% endfor %}

{% endblock %}
